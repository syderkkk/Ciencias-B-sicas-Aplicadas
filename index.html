<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .form-group label {
            font-weight: bold;
        }
        .boton-intercambiar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .boton-intercambiar .btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .boton-intercambiar svg {
            width: 24px;
            height: 24px;
            transition: transform 0.6s;
        }
        .btn:hover svg {
            transform: rotateY(180deg);
        }
        #resultado {
            display: none;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .conversion-invalida {
            background-color: #ffdddd !important;
            border: 1px solid #ff0000;
        }
        .subrayado {
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Conversor de Unidades</h2>
            </div>
            <div class="card-body">
                <form id="formularioConversor">
                    <div class="form-group">
                        <label for="tipoUnidad">Tipo de Unidad</label>
                        <select class="form-control" id="tipoUnidad">
                            <option value="longitud">Longitud</option>
                            <option value="masa">Masa</option>
                            <option value="tiempo">Tiempo</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="unidadDesde">De</label>
                                <select class="form-control" id="unidadDesde"></select>
                            </div>
                        </div>
                        <div class="col-md2 boton-intercambiar">
                            <button type="button" class="btn btn-secondary" id="botonIntercambiar">
                                <svg viewBox="0 0 90 90">
                                    <path d="M6,23L27,2l5,6L21,19H81v8H21L32,37l-5,7Zm0,0M83,68L62,89l-5-6L68,72H8V64H68L57,53l5-6Zm0,0"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="unidadHasta">A</label>
                                <select class="form-control" id="unidadHasta"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="valorEntrada">Valor</label>
                        <input type="number" class="form-control" id="valorEntrada" placeholder="Ingresa el valor a convertir">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="botonConvertir">Convertir</button>
                </form>
                <div class="mt-4" id="resultado"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
