<!DOCTYPE html>
<html lang="es"> <!-- Establece el idioma en español -->
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable a dispositivos móviles -->
    <title>Conversor de Unidades</title> <!-- Título de la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a CSS personalizado -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <div class="card"> <!-- Tarjeta de Bootstrap -->
            <div class="card-header text-center"> <!-- Encabezado de la tarjeta -->
                <h2>Conversor de Unidades</h2> <!-- Título de la tarjeta -->
            </div>
            <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                <form id="formularioConversor"> <!-- Formulario principal -->
                    <div class="form-group mb-3"> <!-- Grupo de formulario -->
                        <label for="tipoUnidad">Tipo de Unidad</label> <!-- Etiqueta del selector de tipo de unidad -->
                        <select class="form-control" id="tipoUnidad"> <!-- Selector de tipo de unidad -->
                            <option value="longitud">Longitud</option> <!-- Opción de longitud -->
                            <option value="masa">Masa</option> <!-- Opción de masa -->
                            <option value="tiempo">Tiempo</option> <!-- Opción de tiempo -->
                        </select>
                    </div>
                    <div class="row align-items-end mb-3"> <!-- Fila para unidades de conversión -->
                        <div class="col-md-5 col-sm-12">
                            <div class="form-group">
                                <label for="unidadDesde">De</label> <!-- Etiqueta del selector de unidad desde -->
                                <select class="form-control" id="unidadDesde"></select> <!-- Selector de unidad desde -->
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-12 d-flex justify-content-center boton-intercambiar"> <!-- Columna para botón de intercambio -->
                            <button type="button" class="btn btn-secondary" id="botonIntercambiar"> <!-- Botón de intercambio -->
                                <svg class="svg-icon" viewBox="0 0 90 90" width="24" height="24"> <!-- Ícono SVG de intercambio -->
                                    <path d="M6,23L27,2l5,6L21,19H81v8H21L32,37l-5,7Zm0,0M83,68L62,89l-5-6L68,72H8V64H68L57,53l5-6Zm0,0"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="col-md-5 col-sm-12">
                            <div class="form-group">
                                <label for="unidadHasta">A</label> <!-- Etiqueta del selector de unidad hasta -->
                                <select class="form-control" id="unidadHasta"></select> <!-- Selector de unidad hasta -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="valorEntrada">Valor</label> <!-- Etiqueta de la entrada de valor -->
                        <input type="number" class="form-control" id="valorEntrada" placeholder="Ingresa el valor a convertir"> <!-- Entrada de valor -->
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-convertir" id="botonConvertir">Convertir</button> <!-- Botón de convertir -->
                    </div>
                </form>
                <div class="mt-4" id="resultado"></div> <!-- Área para mostrar el resultado -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- Enlace a jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- Enlace a Bootstrap JS -->
    <script src="app.js"></script> <!-- Enlace al script personalizado -->
</body>
</html>
